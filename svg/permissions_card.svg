<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pure black background -->
  <rect width="200" height="200" rx="20" fill="#000000"/>
  
  <!-- Permissions icon (lock) - ENLARGED 75% height -->
  <g transform="translate(100, 80)">
    <!-- Lock shackle -->
    <path d="M -25 -35 Q -25 -60 0 -60 Q 25 -60 25 -35 L 25 -12 L 15 -12 L 15 -35 Q 15 -50 0 -50 Q -15 -50 -15 -35 L -15 -12 L -25 -12 Z" 
          fill="none" stroke="#3D7CFF" stroke-width="6"/>
    <!-- Lock body -->
    <rect x="-30" y="-18" width="60" height="55" rx="8" fill="#3D7CFF"/>
    <!-- Keyhole -->
    <circle cx="0" cy="6" r="8" fill="#000000"/>
    <rect x="-4" y="11" width="8" height="15" rx="2" fill="#000000"/>
  </g>
  
  <!-- Text label -->
  <text x="100" y="175" font-family="Roboto, Arial, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="500">Permissions</text>
</svg>
